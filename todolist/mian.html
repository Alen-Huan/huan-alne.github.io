
<!DOCTYPE html>
<html>
<head>
	<title>todolist最简单的待办序列</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header id="header">
		<section>
			<form action="" method="get" id="form">
				<label for="title">ToDoList</label>
				<input type="text" name="title" id="input_name" placeholder="添加ToDo" required="required" autocomplete="off" autofocus="autofocus">
			</form>
		</section>
	</header><!-- /header -->
	<section>
		<h2>
			正在进行
			<span id="todocount">0</span>
			<!--计数-->
		</h2>
		<ol ondragover='allowDrop(event)' ondrop='drop(event,this)' id="todolist" class="demo-box"></ol>
		<h2>
			已经完成
			<span id="donecount">0</span>
			<!--计数-->
		</h2>
		<ul ondragover='allowDrop(event)' ondrop='drop(event,this)' id="donelist"></ul>
	</section>
	<footer>
		Copyright &copy; 2014 todolist.cn <a href="javascript:clear();">clear</a>
	</footer>
	<script src="js/taskmanger.js" type="text/javascript"></script>
	<script src="js/todolist.js" type="text/javascript"></script>
</body>
</html>
