<!DOCTYPE html>
<html>
<head>
	<title>斐波拉契数列普通打印</title>
</head>
<body>
<script  type="text/javascript">
	var num1=1;
	var num2=1;
	var num3=0;
	document.write(num1+" ");
	document.write(num2+" ");
	for (var i = 3; i<20; i++) {
		num3=num1+num2;
		num1=num2;
		num2=num3;
		document.write(num3+" ");
	}
</script>
</body>
</html>
